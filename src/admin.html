<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理页面</title>
</head>

<body>
    <audio controls src="http://p9tuo7kgw.bkt.clouddn.com/lqgLscB98g9WLTy6zlmrtGTNH7XZ"></audio>
    <div id="yyy">
        <button id="xxx">点击上传或者拖曳上传</button>
        <p>请不要上传大小超过40mb的文件</p>
    </div>
    <div id="Upload"></div>
    <style>
        *{margin: 0;padding: 0;}
        #yyy{
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #ddd;
            border-radius: 10px;
            width: 250px;
        }
        #xxx{
            border: 2px solid black;
            border-radius: 5px;
            outline: none;
        }
    </style>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../vendors/moxie.min.js"></script>
    <script>
        var uploader = Qiniu.uploader({
            runtimes: 'html5',    //上传模式,依次退化
            browse_button: 'xxx',       //上传选择的点选按钮，**必需**
            uptoken_url: 'http://localhost:8888/uptoken',//若未指定uptoken_url,则必须指定 uptoken ,uptoken由其他程序生成
            // unique_names: true, // 默认 false，key为文件名。若开启该选项，SDK为自动生成上传成功后的key（文件名）。
            // save_key: true,   // 默认 false。若在服务端生成uptoken的上传策略中指定了 `sava_key`，则开启，SDK会忽略对key的处理
            domain: 'http://qiniu-plupload.qiniudn.com/',   //bucket 域名，下载资源时用到，**必需**
            
            // p9tuo7kgw.bkt.clouddn.com
            get_new_uptoken: false,  //设置上传文件的时候是否每次都重新获取新的token
            container: 'yyy',           //上传区域DOM ID，默认是browser_button的父元素，
            max_file_size: '40mb',           //最大文件体积限制
            dragdrop: true,                   //开启可拖曳上传
            drop_element: 'yyy',        //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
            chunk_size: '4mb',                //分块上传时，每片的体积
            auto_start: true,                 //选择文件后自动上传，若关闭需要自己绑定事件触发上传
            init: {
                'FilesAdded': function (up, files) {
                    plupload.each(files, function (file) {
                        // 文件添加进队列后,处理相关的事情
                    });
                },
                'BeforeUpload': function (up, file) {
                    // 每个文件上传前,处理相关的事情
                },
                'UploadProgress': function (up, file) {
                    Upload.textConten = '上传中'
                    // 每个文件上传时,处理相关的事情
                },
                'FileUploaded': function (up, file, info) {
                    Upload.textConten = '上传完毕'
                    // 每个文件上传成功后,处理相关的事情
                    // 其中 info.response 是文件上传成功后，服务端返回的json，形式如
                    // {
                    //    "hash": "Fh8xVqod2MQ1mocfI4S4KpRL6D98",
                    //    "key": "gogopher.jpg"
                    //  }
                    // 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html

                    // var domain = up.getOption('domain');
                    // var res = parseJSON(info.response);
                    // var sourceLink = domain + res.key; 获取上传成功后的文件的Url
                },
                'Error': function (up, err, errTip) {
                    //上传出错时,处理相关的事情
                },
                'UploadComplete': function () {
                    //队列文件处理完毕后,处理相关的事情
                }
            }
        });

                        // domain 为七牛空间（bucket)对应的域名，选择某个空间后，可通过"空间设置->基本设置->域名设置"查看获取

                        // uploader 为一个plupload对象，继承了所有plupload的方法，参考http://plupload.com/docs

    </script>
</body>

</html>
